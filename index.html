<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="perfil_box">
    <div class="background_image"></div>
    <div class="personal_data">
      <img class="perfil_image" src="./images/image-victor.jpg" alt="perfil image"/>
      <div class="data_box">
        <p class="dark_font">Victor Crest <span class="light_font">26</span></p>
        <p class="light_font middle_font">London</p>
      </div>
    </div>
    <div class="profile_data">
      <div class="column">
        <p class="dark_font">80K</p>
        <p class="light_font short_font">Followers</p>
      </div>
      <div class="column">
        <p class="dark_font">803K</p>
        <p class="light_font short_font">Likes</p>
      </div>
      <div class="column">
        <p class="dark_font">1.4K</p>
        <p class="light_font short_font">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gabrieldrc/FrontEndPractice01.git">Gabriel</a>.
  </div>
</body>
</html>
